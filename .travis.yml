language: php

services:
  - docker

cache:
  directories:
    - $HOME/.npm

sudo: required
dist: trusty

env:
    - PS_VERSION=1.6 DOCKER_IMG=prestashop TAG=1.6 MODULE_TECHNICAL_NAME=None SAUCELABS=None
    - PS_VERSION=1.7 DOCKER_IMG=prestashop TAG=latest MODULE_TECHNICAL_NAME=None SAUCELABS=None

matrix:
  fast_finish: true

before_install:
  - wget https://ftp.mozilla.org/pub/firefox/releases/49.0/linux-x86_64/en-US/firefox-49.0.tar.bz2 && tar xjf firefox-49.0.tar.bz2 && mv firefox /opt/firefox49 && sudo  ln -s /opt/firefox49/firefox /usr/bin/firefox

before_script:
  - docker run --name=mysql -e MYSQL_ROOT_PASSWORD=doge -e MYSQL_DATABASE=prestashop -tid mysql
  - docker run --link mysql -e DB_SERVER=mysql -e DB_PASSWD=doge -e PS_INSTALL_AUTO=1 -e PS_COUNTRY=fr -e PS_DEV_MODE=0 -e PS_FOLDER_INSTALL=install-dev -e PS_FOLDER_ADMIN=admin-dev -e PS_HANDLE_DYNAMIC_DOMAIN=1 -p 80:80 -tid --name=prestashop prestashop/$DOCKER_IMG:$TAG
  - docker exec prestashop rm -f /var/www/html/app/config/parameters.yml
  - npm install selenium-standalone@latest
  - cd node_modules/selenium-standalone/bin/
  - ./selenium-standalone install
  - DISPLAY=:10 ./selenium-standalone start -- -debug &> /dev/null &
  - cd ../../..
  - npm install
  - cd test/itg/$PS_VERSION
  - "/sbin/start-stop-daemon --start --quiet --pidfile /tmp/custom_xvfb_10.pid --make-pidfile --background --exec /usr/bin/Xvfb -- :10 -ac -screen 0 1280x1024x16"
  - docker exec prestashop rm -rf /var/www/html/modules/welcome
  - sleep 25

script:
  - $TRAVIS_BUILD_DIR/node_modules/mocha/bin/mocha index.webdriverio.js -c --URL=localhost --MODULE=$MODULE_TECHNICAL_NAME --SAUCELABS=$SAUCELABS -t 300000
  - curl http://localhost/

after_script:
  - docker logs prestashop
